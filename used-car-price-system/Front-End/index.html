<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二手车价格系统 - 登录</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div id="app" class="login-container">
        <div class="card login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="bi bi-car-front"></i> 二手车价格系统
                </div>
                <h1 class="login-title">{{ showLogin ? '欢迎登录' : '用户注册' }}</h1>
                <p class="login-subtitle">{{ showLogin ? '请选择您的身份并登录系统' : '请填写注册信息' }}</p>
            </div>
            
            <!-- 登录页面 -->
            <div v-if="showLogin">
                <div class="role-selector">
                    <div 
                        class="role-option" 
                        :class="{ active: selectedRole === 'buyer' }"
                        @click="selectRole('buyer')"
                    >
                        <i class="bi bi-person role-icon"></i>
                        <span class="role-name">买家</span>
                    </div>
                    <div 
                        class="role-option" 
                        :class="{ active: selectedRole === 'seller' }"
                        @click="selectRole('seller')"
                    >
                        <i class="bi bi-shop role-icon"></i>
                        <span class="role-name">卖家</span>
                    </div>
                    <div 
                        class="role-option" 
                        :class="{ active: selectedRole === 'admin' }"
                        @click="selectRole('admin')"
                    >
                        <i class="bi bi-shield role-icon"></i>
                        <span class="role-name">管理员</span>
                    </div>
                </div>
                
                <form class="login-form" @submit.prevent="login">
                    <div class="form-group">
                        <label for="username"><i class="bi bi-person"></i> 用户名</label>
                        <input 
                            type="text" 
                            id="username" 
                            v-model="username" 
                            placeholder="请输入用户名"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password"><i class="bi bi-lock"></i> 密码</label>
                        <input 
                            type="password" 
                            id="password" 
                            v-model="password" 
                            placeholder="请输入密码"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="btn" style="width: 100%;">
                        <i class="bi bi-box-arrow-in-right"></i> 登录
                    </button>
                </form>
                
                <div class="register-link">
                    <p>还没有账号？<a href="#" @click.prevent="toggleForm">立即注册</a></p>
                </div>
            </div>
            
            <!-- 注册页面 -->
            <div v-else>
                <form class="login-form" @submit.prevent="register">
                    <div class="form-group">
                        <label for="reg-username"><i class="bi bi-person"></i> 用户名</label>
                        <input 
                            type="text" 
                            id="reg-username" 
                            v-model="regUsername" 
                            placeholder="请输入用户名"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="reg-password"><i class="bi bi-lock"></i> 密码</label>
                        <input 
                            type="password" 
                            id="reg-password" 
                            v-model="regPassword" 
                            placeholder="请输入密码"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="reg-confirm-password"><i class="bi bi-lock-fill"></i> 确认密码</label>
                        <input 
                            type="password" 
                            id="reg-confirm-password" 
                            v-model="regConfirmPassword" 
                            placeholder="请再次输入密码"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label><i class="bi bi-person-badge"></i> 选择角色</label>
                        <div class="role-selector">
                            <div 
                                class="role-option" 
                                :class="{ active: regRole === 'buyer' }"
                                @click="regRole = 'buyer'"
                            >
                                <i class="bi bi-person role-icon"></i>
                                <span class="role-name">买家</span>
                            </div>
                            <div 
                                class="role-option" 
                                :class="{ active: regRole === 'seller' }"
                                @click="regRole = 'seller'"
                            >
                                <i class="bi bi-shop role-icon"></i>
                                <span class="role-name">卖家</span>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn" style="width: 100%;">
                        <i class="bi bi-person-plus"></i> 注册
                    </button>
                </form>
                
                <div class="register-link">
                    <p>已有账号？<a href="#" @click.prevent="toggleForm">返回登录</a></p>
                </div>
            </div>
            
            <div class="test-accounts" v-if="showLogin">
                <div class="test-accounts-title">测试账号：</div>
                <div class="account-item">
                    <span>买家账号：</span>
                    <span>zh / 123456</span>
                </div>
                <div class="account-item">
                    <span>卖家账号：</span>
                    <span>liu bei / 123456</span>
                </div>
                <div class="account-item">
                    <span>管理员账号：</span>
                    <span>admin / 123456</span>
                </div>
            </div>
            
            <div class="login-footer">
                © 2025 二手车价格系统 | 版本 1.0
            </div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/user-api.js"></script>
</body>
</html>
